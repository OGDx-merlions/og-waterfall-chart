<link rel="import" href="css/og-waterfall-chart-styles.html">
<!--
This is simple Waterfall chart that uses D3 js ver.4

### Usage

    <og-waterfall-chart data="[[chartData]]" on-bar-click="handleBarClick"></og-waterfall-chart>

@element og-waterfall-chart
@blurb This is simple Waterfall chart that uses D3 js ver.4
@homepage index.html
@demo index.html
-->

<dom-module id="og-waterfall-chart">
  <template>
    <style include="og-waterfall-chart-styles">
      svg{ background-color: white; }

      .bar rect.no-color, .legend rect {
        fill: #5fbcf8;
      }

      .bar rect{
        cursor: pointer;
      }
      
      .bar.total rect.no-color {
        fill: #5fbcf8;
      }

      .bar.increase rect.no-color {
        fill: #d43875;
      }
      .bar.decrease rect.no-color {
        fill: #e2913b;
      }

      .bar line.connector {
        stroke: grey;
        stroke-dasharray: 3;
      }

      .bar text {
        fill: black;
        font: .7rem "GE Inspira Sans";
        text-anchor: middle;
      }

      .axis text, text {
        line-height: 1.25;
        color: #677e8c;
        font: .7rem "GE Inspira Sans";
      }

      .axis path,
      .axis line {
        fill: none;
        stroke: #000;
        shape-rendering: crispEdges;
      }

      .tick line, .grid path{
        stroke: #b3b3b3;
      }

      .axis.x .domain, .axis.y .domain{
        visibility: hidden;
      }

      #legendWrap{
        display: flex;
        justify-content: flex-end;
      }

      .legend-wrap .leg-text{
        display: inline-block;
        padding-left: 5px;
        margin-left: 10px;
      }
    </style>
    <div id="chart">
      <div id="legendWrap">

      </div>
      <svg id="waterSVG"></svg>
    </div>
  </template>
</dom-module>
<script src="dist/og-waterfall-chart.js"></script>
